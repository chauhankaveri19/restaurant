<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Punjabi Dishes</title>
<style>
    body {
        background-color: rgb(248, 237, 223);
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    h1 {
        background-color: rgb(253, 250, 248);
        text-align: center;
        padding: 20px 0;
        margin-bottom: 40px;
        border-radius: 10px;
    }

    .punjabidish {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 30px;
        width: 90%;
        margin: auto;
    }

    .punjabidish-images {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        border: 2px solid #ccc;
        padding: 10px;
        background: #fff;
        border-radius: 10px;
        transition: transform 0.3s;
    }

    .punjabidish-images:hover {
        transform: scale(1.05);
    }

    .punjabidish-images img {
        width: 100%;
        height: auto;
        border-radius: 10px;
    }

    button {
        padding: 8px 16px;
        background: orange;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        font-size: 1rem;
    }

    button:hover {
        background: darkorange;
    }

    .msg {
        color: green;
        font-weight: bold;
        margin-top: 5px;
        min-height: 20px;
    }

    @media screen and (max-width: 768px) {
        .punjabidish {
            grid-template-columns: 1fr;
        }
    }

</style>
</head>
<body>

<h1>Punjabi Dishes</h1>

<div class="punjabidish">

    <div class="punjabidish-images">
        <img src="https://i0.wp.com/shriandsam.wordpress.com/wp-content/uploads/2021/05/blog-29-may.jpg" alt="Chole Bhature">
        <h2>Chole Bhature</h2>
        <p>Price: ₹100</p>
        <p>Origin: Punjab</p>
        <button onclick="addToCart(this)">Add to Cart</button>
        <div class="msg"></div>
    </div>

    <div class="punjabidish-images">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRo9hU8O--jAM__vrDKFafNYYzmvj02Wkf4rA&s" alt="Matar Paneer">
        <h2>Matar Paneer</h2>
        <p>Price: ₹250</p>
        <p>Origin: Punjab</p>
        <button onclick="addToCart(this)">Add to Cart</button>
        <div class="msg"></div>
    </div>

    <div class="punjabidish-images">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4kW_Tm9Zk3OQAf81ssHeGagbEpzCKI929GA&s" alt="Paneer Tikka">
        <h2>Paneer Tikka</h2>
        <p>Price: ₹350</p>
        <p>Origin: Amritsar</p>
        <button onclick="addToCart(this)">Add to Cart</button>
        <div class="msg"></div>
    </div>

    <div class="punjabidish-images">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXyVNcC8fGjFAVicT0fKODl5KnX75vI_DX1w&s" alt="Amritsari Lassi">
        <h2>Amritsari Lassi</h2>
        <p>Price: ₹150</p>
        <p>Origin: Amritsar</p>
        <button onclick="addToCart(this)">Add to Cart</button>
        <div class="msg"></div>
    </div>

</div>

<script>
function addToCart(btn){
  btn.nextElementSibling.innerText="added successfully ✅";
}
</script>

</body>
</html>
