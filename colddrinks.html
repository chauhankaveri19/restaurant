<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cold Drinks</title>
<style>
    body {
        background-color: rgb(248, 237, 223);
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    h1 {
        background-color: rgb(253, 250, 248);
        text-align: center;
        padding: 20px 0;
        margin: 20px;
        border-radius: 10px;
    }

    .colddrink {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        width: 90%;
        margin: auto;
    }

    .colddrink-images {
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 2px solid #ccc;
        padding: 10px;
        background: #fff;
        border-radius: 10px;
        transition: transform 0.3s;
    }

    .colddrink-images:hover {
        transform: scale(1.05);
    }

    img {
        width: 100%;
        height: auto;
        max-height: 200px;
        border-radius: 10px;
        object-fit: cover;
    }

    .colddrink-images div {
        text-align: center;
    }

    button {
        padding: 8px 16px;
        background: orange;
        border: none;
        cursor: pointer;
        margin-top: 8px;
        border-radius: 5px;
        font-size: 1rem;
    }

    button:hover {
        background: darkorange;
    }

    h4 {
        color: green;
        margin-top: 5px;
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
        h1 {
            font-size: 1.8rem;
        }

        button {
            width: 80%;
        }
    }

    @media (max-width: 480px) {
        .colddrink {
            grid-template-columns: 1fr;
            gap: 15px;
        }

        img {
            max-height: 180px;
        }

        h1 {
            font-size: 1.5rem;
            padding: 15px 0;
        }
    }
</style>
</head>
<body>

<h1>Cold Drinks</h1>

<div class="colddrink">

    <div class="colddrink-images">
        <img src="https://static.vecteezy.com/system/resources/previews/027/145/821/non_2x/iced-coffee-with-cream-milk-perfect-for-drink-catalog-ai-generated-png.png" alt="Cold Coffee">
        <div>
            <h2>Cold Coffee</h2>
            <p>Price: ₹120</p>
            <p>Origin: United States</p>
            <button onclick="addToCart(this)">Add to Cart</button>
            <h4 class="msg"></h4>
        </div>
    </div>

    <div class="colddrink-images">
        <img src="https://i.pinimg.com/originals/83/bf/b5/83bfb5668177fbc7e2660a08c80a25ee.jpg" alt="Mint Mojito">
        <div>
            <h2>Mint Mojito</h2>
            <p>Price: ₹100</p>
            <p>Origin: Cuba</p>
            <button onclick="addToCart(this)">Add to Cart</button>
            <h4 class="msg"></h4>
        </div>
    </div>

    <div class="colddrink-images">
        <img src="https://images.unsplash.com/photo-1590373927063-cb2d69209a8b" alt="Chocolate Shake">
        <div>
            <h2>Chocolate Shake</h2>
            <p>Price: ₹150</p>
            <p>Origin: United States</p>
            <button onclick="addToCart(this)">Add to Cart</button>
            <h4 class="msg"></h4>
        </div>
    </div>

    <div class="colddrink-images">
        <img src="https://soufflebombay.com/wp-content/uploads/2017/06/Homemade-Lime-Soda-768x527.jpg" alt="Fresh Lime Soda">
        <div>
            <h2>Fresh Lime Soda</h2>
            <p>Price: ₹80</p>
            <p>Origin: India</p>
            <button onclick="addToCart(this)">Add to Cart</button>
            <h4 class="msg"></h4>
        </div>
    </div>

</div>

<script>
function addToCart(btn){
  btn.nextElementSibling.innerText="added successfully ✅";
}
</script>

</body>
</html>
