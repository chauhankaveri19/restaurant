<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>South Indian Food</title>
<style>
    body {
        background-color: rgb(248, 237, 223);
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    h1 {
        background-color: rgb(253, 250, 248);
        text-align: center;
        padding: 20px 0;
        margin-bottom: 40px;
        border-radius: 10px;
    }

    .southfood {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
        gap: 30px;
        width: 90%;
        margin: auto;
    }

    .southfood-images {
        display: flex;
        flex-direction: column; 
        align-items: center;
        gap: 10px;
        border-radius: 10px;
        border: 2px solid #ccc;
        padding: 10px;
        background-color: #fff;
        transition: transform 0.3s;
    }

    .southfood-images:hover {
        transform: scale(1.05);
    }

    .southfood-images img {
        width: 100%;   
        height: auto;
        border-radius: 10px;
    }

    button {
        padding: 8px 16px;
        background: orange;
        border: none;
        cursor: pointer;
        margin-top: 8px;
        border-radius: 5px;
        font-size: 1rem;
    }

    button:hover {
        background: darkorange;
    }

    .msg {
        color: green;
        font-weight: bold;
        margin-top: 5px;
        min-height: 20px; 
    }

    @media screen and (max-width: 768px) {
        .southfood {
            grid-template-columns: 1fr; 
        }
    }
</style>
</head>
<body>

<h1>South Indian Food</h1>

<div class="southfood">

    <div class="southfood-images">
        <img src="https://shwetainthekitchen.com/wp-content/uploads/2022/01/Idli-Sambar.jpg" alt="Idli Sambar">
        <h2>Idli Sambar</h2>
        <p>Price: ₹80</p>
        <p>Origin: Tamil Nadu</p>
        <button onclick="addToCart(this)">Add to Cart</button>
        <h4 class="msg"></h4>
    </div>

    <div class="southfood-images">
        <img src="https://cdn.recipecreek.com/wp-content/uploads/2023/03/1679258147_maxresdefault.jpg" alt="Dosa">
        <h2>Dosa</h2>
        <p>Price: ₹70</p>
        <p>Origin: Karnataka</p>
        <button onclick="addToCart(this)">Add to Cart</button>
        <h4 class="msg"></h4>
    </div>

    <div class="southfood-images">
        <img src="https://c.ndtvimg.com/2023-09/u113o4r_medu-vada_625x300_06_September_23.jpg" alt="Medu Vada">
        <h2>Medu Vada</h2>
        <p>Price: ₹60</p>
        <p>Origin: Tamil Nadu</p>
        <button onclick="addToCart(this)">Add to Cart</button>
        <h4 class="msg"></h4>
    </div>

    <div class="southfood-images">
        <img src="https://tse4.mm.bing.net/th/id/OIP.wHXXJGAsxGo2TsOVB2-EMgHaLH" alt="Uttapam">
        <h2>Uttapam</h2>
        <p>Price: ₹75</p>
        <p>Origin: Kerala</p>
        <button onclick="addToCart(this)">Add to Cart</button>
        <h4 class="msg"></h4>
    </div>

</div>

<script>
function addToCart(btn){
  btn.nextElementSibling.innerText="added successfully✅";
}
</script>

</body>
</html>
